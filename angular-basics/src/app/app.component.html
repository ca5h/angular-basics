<h1>ANGULAR BASICS APP</h1>
<hr>
<h2>Two way binding test</h2>
<input type="text" [(ngModel)] = "title">
<p>{{title}}</p>
<hr>
<h2>ngSwitch test</h2>
<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 111">Set Default</button>
<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum</p>
  <p *ngSwitchCase="false" class="blue">LOREM IPSUM</p>
  <p *ngSwitchDefault>lorem ipsum</p>
</div>
<hr>
<h2>ngFor test</h2>
<ul style="list-style: none">
  <li *ngFor="let post of posts">
    <p>{{post.date | date}}. {{ post.title}}  by <b> {{ post.author}} </b></p>
    <ul>
      <li *ngFor="let comment of post.comments">
        <div>
          <small>{{comment.name}}</small>
          <p>{{comment.text}}</p>
        </div>
      </li>
    </ul>
  </li>
</ul>
